syntax = "proto3";

service ProxyService {
  rpc SendHeartbeat (NodeHeartbeatRequest) returns (Empty) {}
  rpc MessageAll (JsonMessage) returns (Empty) {}
}

message Empty {}

message NodeHeartbeatRequest {
  string id = 1;
  string address = 2;
  string sentAt = 3;
}

message JsonMessage {
  string json = 1;
  string senderId = 2;
}
