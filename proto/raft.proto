syntax = "proto3";

service RaftService {
  rpc HandleEvent (Event) returns (Empty) {}
  rpc HandleMessage (JsonMessage) returns (Empty) {}
}

message Empty {}
  
message Event {
  string type = 1;
  string value = 2;
  int64 term = 3;
  string senderId = 4;
}

message JsonMessage {
  string json = 1;
  string senderId = 2;
}